version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: nestjs-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=test
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    # 注意：MongoDB 6.0+ 默认启用认证
    # 开发环境禁用认证
    command: ["--noauth"]
    networks:
      - nestjs-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/test
      - JWT_SECRET=your-secret-key-change-in-production
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - nestjs-network

volumes:
  mongodb_data:

networks:
  nestjs-network:
    driver: bridge